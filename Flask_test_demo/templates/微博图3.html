                <div id="container2" style="width: 600px;height:400px;">
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script>
                 <!--占比饼图-->
        var datas={{data|tojson}}
        console.log(datas);
        var data2=JSON.parse(datas);
        console.log(data2['count']);
        var arr=[];
        var values=[];
        for(var key in data2['count']){
            arr.push(key);
            values.push((parseInt(data2['count'][key])));
        }


        var pie = {
             series: [{
                type: 'pie',
                name: '评论倾向占比',
                data: [
                    [arr[0], values[0]],
                    [arr[1], values[1]]

                ]
             }]
        };
        var chart2 = Highcharts.chart('container2', pie);
        </script>
